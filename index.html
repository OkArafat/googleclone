<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google - Custom Homepage</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #ff6b6b, #7b4397, #3a1c71);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative; /* Added for button positioning */
    }
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .container {
      max-width: 800px;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
    .logo {
      margin-bottom: 20px;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-box {
      padding: 10px;
      width: 500px;
      border: none;
      border-radius: 30px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      font-size: 16px;
    }
    .search-box::placeholder {
      color: #555;
    }
    .search-btn {
      padding: 10px 20px;
      background-color: rgba(222, 131, 21, 0.711);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      outline: none;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }
    .search-btn:hover {
      background-color: rgb(0, 105, 217);
    }
    .icon-container {
      margin-top: 20px;
    }
    .icon {
      margin: 0 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .icon:hover {
      transform: scale(1.2);
    }
    .footer {
      margin-top: 50px;
      color: red;
    }
    /* Added styles for moving button */
    .moving-button {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgb(255, 102, 0);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      cursor: pointer;
      animation: moveButton 1s infinite alternate;
      
    }
    @keyframes moveButton {
      0% {
        transform: translateX(-50%);
      }
      100% {
        transform: translateX(-60%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://logos.textgiraffe.com/logos/logo-name/Arafat-designstyle-summer-m.png" alt="Google Logo" class="logo">
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Search Arafat...">
      <button class="search-btn">OK Search</button>
    </div>
    <div class="icon-container">
      <a href="https://www.facebook.com"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="icon"></a>
      <a href="https://www.youtube.com"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" class="icon"></a>
      <a href="https://www.instagram.com"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="icon"></a>
      <a href="https://translate.google.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Google_Translate_logo.svg/1024px-Google_Translate_logo.svg.png?20210606111727" alt="Quilbort" class="icon"></a>
      <!-- Add more icon links here -->
    </div>
    <div class="footer">
      <p>"Custom homepage designed for educational purposes".Ok Arafat</p>
    </div>
    <!-- Moving button -->
    <button class="moving-button">How can Arafat help you?</button>
  </div>
</body>
</html>
